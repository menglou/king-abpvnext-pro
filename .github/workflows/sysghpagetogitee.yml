name: 镜像仓库到 Gitee
on:
  push:
    branches:
      - ghpages
env:
  # 仓库名称
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  mirror-to-gitee:
    name: 同步到 Gitee
    runs-on: ubuntu-latest

    steps:
      - name: Mirror repo to Gitee.
        uses: abersheeran/sync-gitee-mirror@v1-beta
        with:
          repository: menglou/${{ env.REPO_NAME }}
          username: zljlm
          password: ${{ secrets.GITEE_PASSWORD }}
