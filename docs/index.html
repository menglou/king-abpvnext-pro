<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>King-AbpVnext-Pro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="_media/icon.ico">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'King-AbpVnext-Pro', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/menglou/menglou.github.io.git', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      maxLevel: 4,
      subMaxLevel: 2,
      loadSidebar: true,// 默认加载 _sidebar.md，作为侧边栏
      coverpage: true,
      coverpage: {
        '/': '_cover.md'
      },
      onlyCover: true,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 1,
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--全局搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--侧边栏折叠 plugins -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
</body>

</html>
